<div class="tabs"></div>
<h3><em class="{{iconCategory}}"></em>{{title}}
<span class="pull-right">
 <span clas="{{iconCategory}}"></span>
 Ações
</span>
</h3>
<div class="row" ng-controller="DataTableController">
   <div class="col-lg-12">
         <!-- START DATATABLE 2 -->
   <div class="row">
      <div class="col-lg-12">
      <div class="table-responsive">
          <table class="table table-prd">
             <thead>
                <tr>
                   <th>#ID</th>
                   <th>Username</th>
                   <th>Domain</th>
                   <th>Ações</th>
                </tr>
             </thead>
             <tbody>
                <tr ng-repeat="user in users">
                   <td>{{user._id}}</td>
                   <td>{{user.username}}</td>
                   <td>{{user.domain}}</td>
                   <td><a class="btn btn-primary" ng-click="editUser(user)">Editar</a> <a class="btn btn-danger" ng-click="deleteUser(user)">Editar</a></td>
                </tr>
             </tbody>
          </table>
       </div> 
      </div>
   </div>
   <!-- END DATATABLE 2 -->
   </div>
</div>
