<div class="tabs"></div>
<h3><em class="{{iconCategory}}"></em>{{title}}
   <span class="pull-right menu-acoes">
    <span class="{{iconCategory}}"></span>
	    Ações
	</span>
   <span class="pull-right fullScreenBtn">
     <a ng-click="app.fullScreen = !app.fullScreen"><em ng-class="app.fullScreen ? 'icon-size-actual' : 'icon-size-fullscreen'"></em></a>
   </span>
</h3>
<scrollable height="{{app.sh}}" class="list-group">
<div class="row">
   <div class="col-lg-12">
      <form action="" class="mb-lg form-cad form-prd">
	    <div class="col-md-5 col-md-offset-1">
			<div class="col-md-8 form-group">
		    	<label for="">Produto (descrição)</label>
				<input type="text" class="full-width">
			</div>
			<div class="col-md-4 form-group">
				<label for="">Status</label>
				<select name="" id="" class="full-width">
					<option value="ativo">Ativo</option>
					<option value="inativo">Inativo</option>
				</select>
			</div>
			
			<div class="col-md-6 form-group">
				<label for="">Categoria</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Subcategoria</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-6 form-group">
				<label for="">Titulo (1)</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Titulo (2)</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-6 form-group">
				<label for="">Detalhe (1)</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Detalhe (2)</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-6 form-group">
				<button class="btn btn-form full-width"><em class=" fa fa-reorder"></em>Selecionar Grade</button>
			</div>		
			<div class="col-md-6 form-group">
				<button class="btn btn-form full-width"><em class="fa fa-image"></em>Importar Imagem</button>
			</div>

			<div class="col-md-6 form-group">
				<label for="">Codigo Interno</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Codigo EAN</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-12">
				<label for="">Especificação</label>
				<textarea name="" id="" cols="30" class="full-width" rows="30">
					
				</textarea>	
			</div>		
			
	    </div>
	    <div class="col-md-5 ">
			<div class="col-md-6 form-group">
				<label for="">Preço de Venda R$</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Desconto Maximo %</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-6 form-group">
				<label for="">Custo Referencial %</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Margem Lucro %</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-6 form-group">
				<label for="">Nº de Pontos</label>
				<input type="text" class="full-width">
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Comissão de Venda %</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-6 form-group">
				<label for="">Controle de Estoque</label>
				<select name="" id="" class="full-width" placeholder="Selecione">
					<option value="">Selecione</option>
					<option value="">Custo Médio</option>
					<option value="">PEPS</option>
					<option value="">UEPS</option>
				</select>
			</div>		
			<div class="col-md-6 form-group">
				<label for="">Unidade Padrão</label>
				<select name="" id="" class="full-width" placeholder="Selecione">
					<option value="">Selecione</option>
					<option value="">CX 21</option>
					<option value="">PCT</option>
					<option value="">UN</option>
				</select>
			</div>

			<div class="col-md-6 form-group">
				<label for="">Peso Kg</label>
				<input type="text" class="full-width">
			</div>
			<div class="col-md-6 form-group">
				<label for="">Volume m³</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-6 form-group">
				<label for="">Estoque Mínimo</label>
				<input type="text" class="full-width">
			</div>
			<div class="col-md-6 form-group">
				<label for="">Estoque Máximo</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-12 form-group">
				<label for="">Fabricante</label>
				<input type="text" class="full-width">
			</div>

			<div class="col-md-12 form-group">
				<button class="btn btn-form full-width">Fornecedores [ 0 ]</button>
			</div>

			<div class="col-md-6">
				<button class="btn btn-vopp btn-vopp-danger pull-right">
				<em class="fa fa-times-circle"></em>Cancelar</button>
			</div>	
			<div class="col-md-6">
				<button class="btn btn-vopp btn-vopp-success">
				<em class="fa fa-check-circle"></em>Salvar</button>
	    	</div>
	    </div>
      </form>
   </div>
</div>
</scrollable>
